<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="description" content="Golf Notes" />
        <meta name="keywords" content="golf, notes, golf course, irons, wedges, golf clubs" />
        <meta name="robots" content="index, follow" />
	<title>Hole-by-Hole Notes</title>
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">
	
	<!-- StyleSheets under here -->
	<link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
	
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
        
	<script src="js/libs/modernizr.custom.min.js"></script>

</head>
<body>
   <section data-role="page" id="home">
        <div data-role="header" data-position="fixed" data-theme="">
            <h1>Hole-by-Hole</h1>
        </div>
        <div data-role="content">
            <figcaption><img src="images/golf1.png" title=""</figcaption>
        </div>
        <p>Track a better golf game...position...club and distances...</p>
        <input type="submit" value="Golf Now"/>
        <nav data-role="footer" data-position="fixed" data-id="golf">
            <div data-role="navbar">
                <ul>
                    <li><a href="#home" class="ui-btn-active ui-state-persist" data-icon="home">Home</a></li>
                    <li><a href="#addGolfForm" class="ui-btn-active ui-state-persist" data-icon="star">Stats Form</a></li>
                    <li><a href="#results" class="ui-btn-active ui-state-persist" data-icon="gear">Results</a></li>
                </ul>
            </div>
        </nav>
   </section>
   <section data-role="page" id="addGolfForm" data-add-back-btn="true" data-ajax="false">
        <div data-role="header" data-postion="fixed" data-theme="">
            <h1>Golf Stats Form</h1>
        <div data-role="content">
            <p>*Fields are required</p>
            <form action="" id="golfForm">
                <div data-role="fieldcontain">
                    <label for="choose">Favorite Golf Course*</label>
                    <select name="choose" id="favGolfCrse" data-native-menu="false" class="required" data-theme="a" data-content-theme="a">
                        <option data-placeholder="true">Please Select One</option>
                        <optgroup label="Favorite Golf Course">
                            <option value="Sunset">Sunset Par 3</option>
                            <option value="Barringer">Barringer</option>
                            <option value="Renissance">Renissance</option>
                        </optgroup>
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="choose">Starting Hole*</label>
                    <select name="choose" id="holePlay" data-native-menu="false" class="required" data-theme="a" data-content-theme="a">
                        <option data-placeholder="true">Next Hole</option>
                        <optgroup label="Starting Hole">
                            <option value="Hole #1">Hole #1</option>
                            <option value="Hole #1">Hole #2</option>
                            <option value="Hole #1">Hole #2</option>
                            <option value="Hole #1">Hole #3</option>
                            <option value="Hole #1">Hole #4</option>
                            <option value="Hole #1">Hole #5</option>
                            <option value="Hole #1">Hole #6</option>
                            <option value="Hole #1">Hole #6</option>
                            <option value="Hole #1">Hole #7</option>
                            <option value="Hole #1">Hole #8</option>
                            <option value="Hole #1">Hole #9</option>
                            <option value="Hole #1">Hole #10</option>
                            <option value="Hole #1">Hole #10</option>
                            <option value="Hole #1">Hole #11</option>
                            <option value="Hole #1">Hole #12</option>
                            <option value="Hole #1">Hole #13</option>
                            <option value="Hole #1">Hole #14</option>
                            <option value="Hole #1">Hole #15</option>
                            <option value="Hole #1">Hole #16</option>
                            <option value="Hole #1">Hole #17</option>
                            <option value="Hole #1">Hole #18</option>
                        </optgroup>
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="drDist">Driving Distance*</label>
                    <input type="text" placeholder="example 246 yds" id="driveDistance"/>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <legend>Club Choice*</legend>
                        <p>Please make a choice</p>
                        <input type="radio" value="Wedge" name="clubChoice" id="clubChoice" class="required" data-theme="a" data-content-theme="a"/>
                        <label for="clubChoice">Wedge</label>
                        <input type="radio" value="Driver" name="clubChoice" id="clubChoice2" data-theme="a" data-content-theme="a"/>
                        <label for="clubChoice2">Driver</label>
                        <input type="radio" value="Iron" name="clubChoice" id="clubChoice3" data-theme="a" data-content-theme="a"/>
                        <label for="clubChoice3">Iron</label>
                        
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <label for="commentBox">Notes</label>
                    <textarea placeholder="Add golf positions and pertinent details"></textarea>
                </div>
                
                <div data-role="fieldcontain">
                    <div class="ui-grid-a">
                        <div class="ui-block-a"><input type="submit" value="Submit"/></div>
                        <div class="ui-block-b"><input type="reset" value="Cancel"/></div>
                    </div>
                </div>
            </form>
            <nav data-role="footer" data-position="fixed" data-id="">
                <div data-role="navbar">
                    <ul>
                    <li><a href="#home" class="ui-btn-active ui-state-persist" data-icon="home">Home</a></li>
                    <li><a href="#addGolfForm" class="ui-btn-active ui-state-persist" data-icon="star">Stats Form</a></li>
                    <li><a href="#results" class="ui-btn-active ui-state-persist" data-icon="gear">Results</a></li>
                    </ul>
                </div>
            </nav>
        </div>   
            
        </div>
   </section>

    	<!-- JavaScript under here -->
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/json.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
    
</html>
